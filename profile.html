<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кабинет пользователя</title>
    <style>
        .container {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(.42,0,.58,1) 0.2s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #101a2b;
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: 70px auto;
            background: rgba(24,31,50,0.55);
            padding: 44px 36px 32px 36px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(30,46,90,0.25), 0 1.5px 8px 0 rgba(30,46,90,0.12);
            border: 1.5px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            color: #e3e8f7;
            transition: box-shadow 0.3s;
        }
        h2 {
            text-align: center;
            color: #6ca0ff;
            font-size: 2rem;
            margin-bottom: 28px;
            letter-spacing: 0.08em;
        }
        .profile-info {
            font-size: 1.12rem;
            margin-bottom: 18px;
            color: #e3e8f7;
        }
        #new-username {
            margin-left:10px;
            padding:8px;
            border-radius:12px;
            border:1.5px solid #23376b;
            background:#142040;
            color:#e3e8f7;
            width:140px;
            font-size:1.08rem;
            transition: border 0.3s, box-shadow 0.3s;
            box-shadow: 0 1.5px 8px 0 rgba(30,46,90,0.10);
        }
        #new-username:focus {
            border: 1.5px solid #6ca0ff;
            box-shadow: 0 2px 12px #6ca0ff33;
            outline: none;
        }
        #change-username {
            margin-left:8px;
            padding:8px 18px;
            background:#23376b;
            color:#fff;
            border:none;
            border-radius:16px;
            cursor:pointer;
            font-size:1.08rem;
            font-weight:600;
            letter-spacing:0.04em;
            box-shadow: 0 2px 12px rgba(30,46,90,0.10);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        #change-username:hover {
            background: #6ca0ff;
            color: #23376b;
            transform: scale(1.04);
            box-shadow: 0 4px 24px rgba(30,46,90,0.18);
        }
        .logout-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: #23376b;
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 1.15rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            box-shadow: 0 2px 12px rgba(30,46,90,0.10);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .logout-btn:hover {
            background: #6ca0ff;
            color: #23376b;
            transform: scale(1.04);
            box-shadow: 0 4px 24px rgba(30,46,90,0.18);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Кабинет пользователя</h2>
        <div class="profile-info">
            Имя пользователя: <span id="profile-username">Гость</span>
            <input type="text" id="new-username" placeholder="Новый ник" style="margin-left:10px; padding:4px; border-radius:6px; border:1px solid #23376b; background:#142040; color:#e3e8f7; width:120px;">
            <button id="change-username" style="margin-left:8px; padding:4px 10px; background:#1e2e5a; color:#fff; border:none; border-radius:6px; cursor:pointer; transition:background 0.3s;">Сменить</button>
            <br>
            Email: <span id="profile-email">guest@example.com</span>
        </div>
        <button class="logout-btn" id="logout-btn">Выйти</button>
        <button class="logout-btn" id="back-menu" style="margin-top:10px; background:#23376b;">В меню</button>
    </div>
    <script>
        // Получение данных пользователя из localStorage
        let username = localStorage.getItem('mc_username') || 'Гость';
        const email = localStorage.getItem('mc_email') || 'guest@example.com';
        document.getElementById('profile-username').textContent = username;
        document.getElementById('profile-email').textContent = email;

        // Смена никнейма
        document.getElementById('change-username').addEventListener('click', function() {
            const newUsername = document.getElementById('new-username').value.trim();
            if(newUsername.length > 0) {
                localStorage.setItem('mc_username', newUsername);
                document.getElementById('profile-username').textContent = newUsername;
                document.getElementById('new-username').value = '';
            }
        });

        // Выход из аккаунта
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('mc_username');
            localStorage.removeItem('mc_email');
            window.location.href = 'index.html';
        });

        // Возврат в меню
        document.getElementById('back-menu').addEventListener('click', function() {
            window.location.href = 'minecraft_mods.html';
        });
    </script>
</body>
</html>
