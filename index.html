<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        .container {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(.42,0,.58,1) 0.2s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #101a2b;
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: 70px auto;
            background: rgba(24,31,50,0.55);
            padding: 44px 36px 32px 36px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(30,46,90,0.25), 0 1.5px 8px 0 rgba(30,46,90,0.12);
            border: 1.5px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            transition: box-shadow 0.3s;
        }
        h2 {
            text-align: center;
            color: #6ca0ff;
            font-size: 2rem;
            margin-bottom: 28px;
            letter-spacing: 0.08em;
        }
        label {
            display: block;
            margin-top: 18px;
            color: #e3e8f7;
            font-size: 1.08rem;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 7px;
            border: 1.5px solid #23376b;
            border-radius: 12px;
            background: #142040;
            color: #e3e8f7;
            font-size: 1.08rem;
            transition: border 0.3s, box-shadow 0.3s;
            box-shadow: 0 1.5px 8px 0 rgba(30,46,90,0.10);
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border: 1.5px solid #6ca0ff;
            box-shadow: 0 2px 12px #6ca0ff33;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 28px;
            background: #23376b;
            color: #fff;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1.15rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            box-shadow: 0 2px 12px rgba(30,46,90,0.10);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            background: #6ca0ff;
            color: #23376b;
            transform: scale(1.04);
            box-shadow: 0 4px 24px rgba(30,46,90,0.18);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form>
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Получаем данные пользователя
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            // Сохраняем в localStorage
            localStorage.setItem('mc_username', username);
            localStorage.setItem('mc_email', email);
            // Переход на страницу модов
            window.location.href = 'minecraft_mods.html';
        });
        </script>
    </div>
</body>
</html>
